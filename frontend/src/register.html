<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <script src="./js/register.js" defer></script>
    <title>Register | Trainstagram</title>
  </head>
  <body>
    <main>
      <section id="register-section">
        <img class="logo" src="assets/trainstagram.png" alt="trainstagram logo" />
        <form action="" method="post" id="register-user">
          <section id="form-heading">
            <h1>All Aboard!</h1>
            <h2>Register For Your Train Ticket Here!</h2>
          </section>
            <input
              id="new-picture"
              name="picture"
              type="file"
              accept="image/jpeg, image/png, image/jpg,"
              required
            />
            <img
              class="preview hidden"
              src="#"
              alt="picture uploaded by user"
              id="picture-preview"
            />
            <label class="file-upload button" for="new-picture"
            >Upload a Profile Pic!</label> 
            <section>
              <label for="biography">biography</label>
              <input
                id="biography"
                name="biography"
                type="text"
                required
                autofocus
              />
            </section>
          <section>
            <label for="username">Username</label>
            <input
              id="username"
              name="username"
              type="text"
              autocomplete="username"
              required
              autofocus
            />
          </section>
          <section>
            <label for="current-password">Password</label>
            <input
              id="current-password"
              name="password"
              type="password"
              autocomplete="current-password"
              required
            />
          </section>
          <button type="submit">Register</button>
          <a href="login.html" id="logLink">Have An Account? Login Here</a>
        </form>
      </section>
    </main>
  </body>
</html>
